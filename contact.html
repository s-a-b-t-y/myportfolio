    <!-- JavaScript for Theme Toggle, Navbar Hide/Show, and Form Interactions -->
    <script>
        // Theme Toggle Functionality
        const themeSwitch = document.getElementById('theme-switch');
        const body = document.body;

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
            themeSwitch.checked = true;
        }

        // Toggle theme on switch
        themeSwitch.addEventListener('change', function () {
            if (themeSwitch.checked) {
                body.classList.add('light-mode');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-mode');
                localStorage.setItem('theme', 'dark');
            }
        });

        // Navbar Hide/Show on Scroll
        let lastScrollTop = 0;
        const navbar = document.getElementById('navbar');

        window.addEventListener('scroll', function () {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                // Scrolling down: Hide navbar
                navbar.style.transform = 'translateY(-100%)';
            } else {
                // Scrolling up: Show navbar
                navbar.style.transform = 'translateY(0)';
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Handles mobile or negative scrolling
        });

        // Form Submission and Floating Effects
        const form = document.getElementById('contact-form');
        const section = document.getElementById('contact');
        const formGroups = document.querySelectorAll('.form-group');

        // Add hover effects to form groups for glowing and moving the section
        formGroups.forEach(group => {
            group.addEventListener('mouseenter', () => {
                section.classList.add('glow-move');
            });
            group.addEventListener('mouseleave', () => {
                section.classList.remove('glow-move');
            });
        });

        // Handle form submission
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent actual form submission
            showPopup();
            // Optionally, reset the form
            form.reset();
        });

        function showPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
